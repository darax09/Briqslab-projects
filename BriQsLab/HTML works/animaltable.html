<!DOCTYPE html>
<html>
    <head>
        <title>Animal Table</title>
        <style>
            table {
                border-collapse: collapse;
            }

            th, td {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <table>
            <th style="text-align: center;">Animals</th>
            <tr style="text-align: center;">
                <td><b>Hippopotamus</b></td>
            </tr>
            <tr style="text-align: center;">
                <td><b>Horse</b></td>
                <td>Mare</td>
            </tr>
            <tr>
                <td>Stallion</td>
            </tr>
            <tr style="text-align: center;">
                <td><b>Crocodile</b></td>
            </tr>
            <tr style="text-align: center;">
                <td><b>Chicken</b></td>
                <td>Hen</td>
            </tr>
            <tr>
                <td>Rooster</td>
            </tr>
        </table>
    </body>
</html>
